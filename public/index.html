<html lang="en">

    <body>
    <div id="viewDiv"></div>
    <div id="newUserModal" class="modal">
        <div class="modalcontent">
            <form id="newUserForm">
                <input type="text" name="Username" placeholder="username"\> </br>
                <p>Select Icon:</p>
                <div id=newUserIcons></div> </br>
                <input type="submit" value="submit"\>
            </form>
        </div>
    </div>

            <p id="eventText">Events</p>
        </div>

            <p id="user">User</p>
            <p id="movement">Walking</p>    
        </div>
        <form id = "playerInput">
            <p>Select Option:</p>
            <ul id="playerOptions" class = "options"></ul>
            <input type="submit" value="submit"\>
        </form>
    </div>
