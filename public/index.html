    <div id="newUserModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New User</h4>
                </div>
                <form id="newUserForm">
                    <div class="modal-body">
                        <label>Username</label>
                        <input type="text" name="Username" placeholder="Username" \> </br>
                        <label>Select Icon:</label><br>
                        <div id=newUserIcons></div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" onclick="hideModal()" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div id="mapView"></div>

    <div id="sidePanel">
        <h1 class="main-logo">City Trails<span class="glyphicon glyphicon-road" aria-hidden="true"></span></h1>
        <div class="sidePanelInput">
            <div id="eventData">
                <p id="eventText">Events</p>
            </div>
            <div id="playerStats">
                <p>User: <span id="user"></span></p>
                <p>Movement: <span id="movement"></span></p>
            </div>
            <form id="playerInput">
                <p>Select Option:</p>
                <ul id="playerOptions" class="options"></ul>
                <input id="playerInputButton" class="btn btn-primary" type="submit" value="Submit" \>
            </form>
        </div>
    </div>



    <script src="https://js.arcgis.com/3.18/"></script>

    <script src="scripts/app.js"></script>

<script type="text/javascript">
$(window).on('load', function() {
    $('#newUserModal').modal('show');
});

function hideModal(){ $('#newUserModal').modal('hide');}
